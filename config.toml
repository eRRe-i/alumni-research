baseURL = "https://erre-i.github.io/alumni-research/"
languageCode = "us-en"
relativeURLs = false
disablePathToLower = true
ignoreFiles = [
    "/content/templates/*",
    "/content/private/*",
    "/content/_examples/*",
    "/content/templater/*",
    "/content/manuscrito/*"
]
summaryLength = 20
paginate = 10
enableGitInfo = true
defaultContentLanguage = 'pt'
[languages]
  [languages.pt]
    languagedirection = 'ltr'
    title = 'PortuguÃªs'
    weight = 1
[markup]
    [markup.tableOfContents]
        endLevel = 3
        ordered = true
        startLevel = 2
    [markup.highlight]
        noClasses = false
        anchorLineNos = false
        codeFences = true
        guessSyntax = true
        hl_Lines = ""
        lineAnchors = ""
        lineNoStart = 1
        lineNos = true
        lineNumbersInTable = true
        style = "dracula"
    [frontmatter]
        lastmod = ["lastmod", ":git", "date", "publishDate"]
        publishDate = ["publishDate", "date"]
    [markup.goldmark.renderer]
        unsafe = true
